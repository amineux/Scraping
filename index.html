<!DOCTYPE html>
<html lang="en">

<head>
    <title>Stock Price Scraper App</title>
    <link href="http://getbootstrap.com/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="http://getbootstrap.com/examples/jumbotron-narrow/jumbotron-narrow.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="header">
            <h3 class="text-muted">Stock Price Scraper</h3>
        </div>
        <form>
            <div class="form-group">
                <label for="tickerSymbol">Ticker Symbol</label>
                <input type="text" class="form-control" id="tickerSymbol" aria-describedby="tickerSymbol" placeholder="Enter ticker symbol">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        <div class="row marketing">
            <div class="col-lg-6">
                <p>Stock Price will be displayed here</p>
            </div>
        </div>
        <footer class="footer">
            <p>&copy; Stock Price Scraper</p>
        </footer>
    </div>
</body>

</html>
